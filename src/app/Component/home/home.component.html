<header class="navbar">
    <div class="logo-content">
      <div class="addressBook-text">
  
  
        <span style="margin-right:5mm; margin-right:0mm;color:white;">Books</span>
  
       
        <span style="margin-left:1mm ;margin-right:5mm;color: white;">({{books.data.length}})</span>
        <br />
      </div>
     
      <form class="form-inline">
        <input class="form-control mr-sm-2" style="margin-right: 0mm;" type="text" placeholder="Search" aria-label="Search" name="search"
          [(ngModel)]="this.search"  (input)="searchByBookname()" > 
      </form>
  
  
  
      <img style="height: 9.5mm; margin-right:0; margin-left: 200mm;" (click)="toCartOnClickAddtoBag()" class="cartlogo"
        src="../../../assets/cart2.png" alt="cartlogo"/>
  
        
        
      <span style="margin-left:1mm ;margin-right:5mm;color: rgb(252, 249, 249);">{{carts.data.length}}</span>
  
      <img style="height: 9.5mm;margin-left: 3mm; margin-right: 1mm;"  class="cartlogo"
      src="../../../assets/wish8.png"  (click)="wishlist()" alt="wishlist logo" />

      <span style="margin-left:1mm ;margin-right:5mm;color: rgb(252, 249, 249);">{{wishlists.data.length}}</span>
  
      
     
  
         
          <div  style="margin-left:50mm;margin-right: 0%;"   placeholder="sort by" >
            <select  class="myvalue" name="filter" id="filter" placeholder="sort by" [(ngModel)]="sortby" (change)="sort()">
              <option  class="select"  selected value="default">Sort By Relevance</option>
              <option class="select" value="Increasing">Increasing price</option>
              <option class="select" value="Decreasing">Decreasing price</option>
            </select>
          </div>
    
      
    </div>
  </header>
  
  
  
<div class="book-container">
    <div class="card card-container" *ngFor="let book of this.books.data">
      <div class="book-image">
        <img [src]="this.imagePath+this.book.bookLogo" class="card-img-top" alt="book image logo">
      </div>

      <div class="card-body">
        <h4 style="color: brown;" *ngIf="book.quantity==0">OUT OF STOCK</h4>
        <h5 class="card-title">{{book.bookName}}</h5>
        <h6 class="card-text">Aurthor : {{book.author}}</h6>
        <p class="card-text">MRP : {{book.price}} Rs.</p>
        <div class="button-container">
          
          <!-- This button addeds the books to cart  -->
          <button type="button" class="red" *ngIf="book.quantity!=0" (click)="addToCart(book.bookId)">Add to Bag</button>
          <button type="button" style="background-color: silver;" class="red" *ngIf="book.quantity==0">Add to Bag</button>
          <button type="button" class="red" style="margin-left: 5mm;" (click)="addToWishList(book.bookId)">Wishlist</button>
        
          <!-- <button type="button" class="button wishlist">Wishlist</button> -->
        </div>
      </div>
    </div>
  </div>
