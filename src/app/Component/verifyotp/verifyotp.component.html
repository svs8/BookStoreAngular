<section class="bgColor">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card" >
            <div class="card-body p-5 text-center">
  
              <div class="mb-md-5 mt-md-4 pb-5">
              
                <h2 class="loginheader">Verification</h2>
                <p class="text">Please verify your account</p><br>
  
                <div class="textofButton">
                  <label class="form-label" for="typeEmailX" >Email</label>
                  <input type="email" id="typeEmailX" placeholder="Example@123" [(ngModel)]="this.email" class="form-control form-control-lg" />
                </div>
                
                <ng-template [ngIf]="status===0">
                  <h6 style="color: red;margin-right: 85mm;"> wrong email </h6>
                 </ng-template> 

                <br><div class="textofButton">
                  <label class="form-label" for="typePasswordX">One Time Password</label>
                  <input type="password" id="typePasswordX"  placeholder="otp" [(ngModel)]="this.otp" class="form-control form-control-lg" />
                </div>
                
                 <ng-template [ngIf]="status===2">
                  <h6 style="color: red;margin-right: 75mm;"> wrong  otp</h6>
                 </ng-template> 

                <div>
               
              </div>
                <button class="btn btn-outline-light btn-lg px-5" type="submit" (click)="verifyOtp()" >Verfiy OTP</button>
              </div>

              <div>
                <span class="mb1">Don't have an account? </span>
                <button class="astext" (click)="onClickRedirectToRegister()">Sign Up</button>
              </div>
    
              
            </div>
          </div>
        </div>
      </div>
    </div> 
     
  </section>
